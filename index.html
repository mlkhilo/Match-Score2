<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Match Score</title>
  <link rel="icon" href="imagens/loguinho.png" type="image/png">
  <style>
    /* Reset e estilos base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      background-color: #111;
      color: white;
    }

    .background-gif {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.7;
    }

    /* Header */
    header {
      position: relative;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #logo {
      height: 100px;
      width: 100px;
      margin-bottom: 10px;
    }

    #nomel {
      height: auto;
      width: 80%;
      max-width: 400px;
    }

    /* Botões */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      margin-top: 20px;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      width: 80%;
      max-width: 250px;
      border-radius: 50px;
      font-size: 18px;
      border: solid white 2px;
      transition: all 0.3s;
    }

    button:hover {
      background-color: white;
      color: black;
      border: 2px solid black;
    }

    /* Botão Sobre */
    #sobre {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      font-size: 18px;
      background-color: black;
      color: white;
      border: solid white 2px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      width: 80%;
      max-width: 250px;
      z-index: 2;
    }

    #sobre:hover {
      background-color: white;
      color: black;
      border: 2px solid black;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      color: #aaa;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      z-index: 10;
    }

    /* Tela de carregamento */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background-color: black;
    }

    .loading-video {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    /* Media Queries para telas maiores */
    @media (min-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        padding: 20px 30px;
      }

      .logo-container {
        flex-direction: row;
        align-items: center;
        margin-bottom: 0;
      }

      #logo {
        margin-right: 20px;
        margin-bottom: 0;
        height: 120px;
        width: 120px;
      }

      #nomel {
        width: auto;
        height: 80px;
      }

      .button-container {
        flex-direction: row;
        justify-content: flex-end;
        margin-top: 0;
        width: auto;
      }

      button {
        width: auto;
        padding: 15px 30px;
        font-size: 20px;
      }

      #sobre {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 200px);
        width: auto;
        padding: 15px 30px;
      }

      .background-gif {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="background-gif">
    <source src="videos/Design sem nome.gif" type="video/mp4">
    Seu navegador não suporta vídeos HTML5
  </video>

  <header>
    <div class="logo-container">
      <img src="imagens/loguinho.png" alt="Logo Match Score" id="logo">
      <img src="imagens/nome logo.png" alt="Match Score" id="nomel">
    </div>
    
    <div class="button-container">
      <button onclick="showLoadingScreen('cadastro.html')">Criar</button>
      <button onclick="showLoadingScreen('entrar.html')">Entrar</button>
    </div>
  </header>

  <!-- Botão "Sobre" -->
  <button onclick="showLoadingScreen('sobre.html')" id="sobre">Sobre</button>

  <!-- Tela de carregamento -->
  <div id="loading" class="loading-screen">
    <video class="loading-video" src="videos/loading MATCH SCORE.mp4" autoplay loop muted></video>
  </div>

  <footer>
    © 2025 Match Score. Todos os direitos reservados.
  </footer>

  <script>
    function showLoadingScreen(page) {
      document.getElementById('loading').style.display = 'flex';
      document.querySelector('.button-container').style.display = 'none';
      document.getElementById('sobre').style.display = 'none';
      
      setTimeout(function() {
        window.location.href = page;
      }, 3000);
    }

    // Pausar vídeo de fundo quando não está visível para economizar recursos
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        document.querySelector('.background-gif').pause();
      } else {
        document.querySelector('.background-gif').play();
      }
    });
  </script>
</body>
</html>
