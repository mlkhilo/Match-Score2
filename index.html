<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Match Score</title>
  <link rel="icon" href="imagens/loguinho.png" type="image/png">
  <style>
    /* Reset e estilos base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      background: #0f051d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* Fundo moderno com tema de futebol */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url(videos/Design\ sem\ nome.gif);
    }

    .field-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        /* Linhas do campo */
        linear-gradient(to bottom, 
          transparent 48%, 
          rgba(255, 255, 255, 0.05) 48%, 
          rgba(255, 255, 255, 0.05) 52%, 
          transparent 52%),
        linear-gradient(to right, 
          transparent 48%, 
          rgba(255, 255, 255, 0.05) 48%, 
          rgba(255, 255, 255, 0.05) 52%, 
          transparent 52%),
        /* Círculo central */
        radial-gradient(circle at center, 
          transparent 70%, 
          rgba(255, 255, 255, 0.03) 70.5%, 
          transparent 71%);
      opacity: 0.5;
    }

    /* Header */
    header {
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #logo {
      height: 100px;
      width: 100px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 8px rgba(147, 112, 219, 0.7));
    }

    #nomel {
      height: auto;
      width: 80%;
      max-width: 350px;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
    }

    /* Conteúdo principal */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
      z-index: 1;
    }

    /* Botões */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 300px;
    }

    button {
      background: rgba(20, 5, 45, 0.8);
      color: white;
      border: 2px solid #8a2be2;
      padding: 14px 24px;
      width: 100%;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
    }

    button:hover {
      background: #8a2be2;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(138, 43, 226, 0.5);
    }

    /* Botão Sobre */
    #sobre {
      margin-top: 30px;
      width: 300px;
      background: rgba(20, 5, 45, 0.8);
      border: 2px solid #9370db;
      box-shadow: 0 4px 15px rgba(147, 112, 219, 0.3);
    }

    #sobre:hover {
      background: #9370db;
      box-shadow: 0 6px 20px rgba(147, 112, 219, 0.5);
    }

    /* Footer */
    footer {
      width: 100%;
      padding: 15px;
      text-align: center;
      background: rgba(15, 5, 29, 0.9);
      border-top: 1px solid rgba(147, 112, 219, 0.2);
      font-size: 14px;
      color: #aaa;
      z-index: 2;
    }

    /* Tela de Loading Corrigida */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading-video-container {
      width: 100%;
      height: 100%;
      max-width: 500px;
      max-height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .loading-video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .loading-text {
      position: absolute;
      top: -40%;
      bottom: 15%;
      color: #b19cd9;
      font-size: 18px;
      text-align: center;
      animation: pulse 1.5s infinite;
      width: 100%;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    /* Responsivo */
    @media (min-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        padding: 30px 40px;
      }

      .logo-container {
        flex-direction: row;
        margin-bottom: 0;
      }

      #logo {
        margin-right: 20px;
        margin-bottom: 0;
        height: 120px;
        width: 120px;
      }

      #nomel {
        height: 60px;
        width: auto;
      }

      .button-container {
        flex-direction: row;
        max-width: 500px;
      }

      button {
        padding: 16px 30px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Fundo estilizado -->
  <div class="background"></div>
  <div class="field-pattern"></div>

  <header>
    <div class="logo-container">
      <img src="imagens/loguinho.png" alt="Logo Match Score" id="logo">
      <img src="imagens/nome logo.png" alt="Match Score" id="nomel">
    </div>
  </header>

  <div class="main-content">
    <div class="button-container">
      <button onclick="showLoadingScreen('cadastro.html')">Criar Conta</button>
      <button onclick="showLoadingScreen('entrar.html')">Entrar</button>
    </div>
    
    <button id="sobre" onclick="showLoadingScreen('sobre.html')">Sobre o App</button>
  </div>

  <footer>
    © 2025 Match Score. Todos os direitos reservados.
  </footer>

  <!-- Tela de Loading corrigida -->
  <div id="loading" class="loading-overlay">
    <div class="loading-video-container">
      <video class="loading-video" autoplay muted loop>
        <source src="videos/loading MATCH SCORE.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5
      </video>
      <p class="loading-text">Carregando...</p>
    </div>
  </div>

  <script>
    function showLoadingScreen(page) {
      const loadingScreen = document.getElementById('loading');
      const mainContent = document.querySelector('.main-content');
      
      // Mostra a tela de loading
      loadingScreen.style.display = 'flex';
      
      // Esconde o conteúdo principal
      mainContent.style.opacity = '0';
      mainContent.style.pointerEvents = 'none';
      
      // Garante que o vídeo comece do início
      const loadingVideo = document.querySelector('.loading-video');
      loadingVideo.currentTime = 0;
      
      // Tenta reproduzir o vídeo
      const playPromise = loadingVideo.play();
      
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          // Fallback para navegadores que bloqueiam autoplay
          console.log('Autoplay prevented, showing play button');
          const playButton = document.createElement('button');
          playButton.textContent = 'Clique para Carregar';
          playButton.style.position = 'absolute';
          playButton.style.top = '50%';
          playButton.style.left = '50%';
          playButton.style.transform = 'translate(-50%, -50%)';
          playButton.style.zIndex = '1001';
          playButton.style.padding = '10px 20px';
          playButton.style.backgroundColor = '#8a2be2';
          playButton.style.color = 'white';
          playButton.style.border = 'none';
          playButton.style.borderRadius = '5px';
          playButton.onclick = () => {
            loadingVideo.play();
            playButton.remove();
          };
          loadingScreen.appendChild(playButton);
        });
      }
      
      // Redireciona após 3 segundos
      setTimeout(() => {
        window.location.href = page;
      }, 3000);
    }

    // Pré-carrega o vídeo de loading
    document.addEventListener('DOMContentLoaded', () => {
      const loadingVideo = document.querySelector('.loading-video');
      loadingVideo.load();
      
      // Força o autoplay em navegadores móveis (após interação)
      document.body.addEventListener('click', () => {
        loadingVideo.play().catch(e => console.log('Play failed:', e));
      }, { once: true });
    });
  </script>
</body>
</html>
