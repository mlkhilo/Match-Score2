<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Score</title>
  <link rel="icon" href="imagens/loguinho.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
      background-image: url(videos/Design\ sem\ nome.gif);
    }

    .background-gif {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .button-container {
      position: absolute;
      top: 30px;
      right: 80px;
      font-size: 50px;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      width: 150px;
      height: 70px;
      border-radius: 300px;
      font-size: 20px;
      border: solid white 3px;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: white;
      color: black;
      border: 2px solid black;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background-color: black;
      display: none;
    }

    .loading-video {
      width: 70%;
      max-width: 600px;
    }

    .form-container {
      position: relative;
      z-index: 1;
    }

    #logo {
      position: absolute;
      top: -15px;
      left: 10px;
      height: 170px;
      width: 170px;
    }

    #nomel {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      height: 350px;
      width: 550px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      color: #aaa;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    footer:hover {
      transform: scale(1.02);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="button-container">
      <button onclick="showLoadingScreen('cadastro.html')">Criar</button>
      <button onclick="showLoadingScreen('entrar.html')">Entrar</button>
      <button onclick="showLoadingScreen('sobre.html')">Sobre</button>
    </div>

    <div>
      <img src="imagens/loguinho.png" alt="" id="logo">
    </div>
    <div>
      <img src="imagens/nome logo.png" alt="" id="nomel">
    </div>
  </header>

  <div id="loading" class="loading-screen">
    <video class="loading-video" src="videos/loading MATCH SCORE.mp4" autoplay loop muted></video>
  </div>

  <footer>
    Â© 2025 Match Score. Todos os direitos reservados.
  </footer>

  <script>
    function showLoadingScreen(page) {
      document.getElementById('loading').style.display = 'flex';
      document.querySelector('.button-container').style.display = 'none';
      setTimeout(function () {
        window.location.href = page;
      }, 3000);
    }
  </script>
</body>
</html>
