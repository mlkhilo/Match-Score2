<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cadastro - Match Score</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" href="imagens/loguinho.png" type="image/png">

<body>
    <div class="main-container">
        <!-- Formulário de Cadastro -->
        <div class="form-container">
            <!-- Logo acima do título -->
            <div class="logo">
                <img src="imagens/loguinho.png" alt="Logo Match Score">
            </div>

            <h2>Criar Conta</h2>
            <form id="registerForm" onsubmit="showLoadingScreen(event)">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Crie uma senha" required>
                </div>

                <div class="form-group">
                    <label for="pais">País</label>
                    <select id="pais" required>
                        <option value="">Selecione o País</option>
                        <option value="br">Brasil</option>
                        <option value="us">Estados Unidos</option>
                        <option value="pt">Portugal</option>
                        <option value="es">Espanha</option>
                        <option value="ar">Argentina</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="(DDD) + Número" required>
                </div>

                <button type="submit" class="form-submit-btn">Cadastrar</button>
            </form>

            <!-- Botão Google Login -->
            <div class="google-btn">
                <button id="google-signin">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="white">

                    </svg>
                    Continuar com Google
                </button>
            </div>
        </div>

        <!-- Redes Sociais - Versão corrigida -->

    <!-- Tela de Carregamento -->
    <div id="loading" class="loading-screen">
        <video class="loading-video" src="videos/loading MATCH SCORE.mp4" autoplay loop muted></video>
    </div>

    <script>
        // Função para exibir a tela de carregamento
        function showLoadingScreen(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Exibe a tela de carregamento
            document.getElementById('loading').style.display = 'flex';

            // Força o vídeo a recomeçar
            const loadingVideo = document.querySelector('.loading-video');
            loadingVideo.currentTime = 0;
            loadingVideo.play().catch(e => console.log('Auto-play prevented:', e));

            // Simula o tempo de carregamento
            setTimeout(function() {
                // Redireciona para a página de sucesso após o "carregamento"
                window.location.href = 'cadastro2.html';
            }, 3000); // 3 segundos de "carregamento"
        }

        // Configuração do Firebase
        document.addEventListener('DOMContentLoaded', function() {
            // Verifica se o Firebase já está carregado
            if (typeof firebase !== 'undefined') {
                initializeFirebase();
            } else {
                // Carrega os SDKs do Firebase se não estiverem carregados
                loadFirebaseSDKs().then(initializeFirebase);
            }
        });

        function loadFirebaseSDKs() {
            return Promise.all([
                new Promise((resolve) => {
                    const script = document.createElement('script');
                    script.src = "https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js";
                    script.onload = resolve;
                    document.head.appendChild(script);
                }),
                new Promise((resolve) => {
                    const script = document.createElement('script');
                    script.src = "https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js";
                    script.onload = resolve;
                    document.head.appendChild(script);
                })
            ]);
        }

        function initializeFirebase() {
            const firebaseConfig = {
                apiKey: "AIzaSyAqsEZOt1_6qeQOFbcHksbGhkmjPF4kPGU",
                authDomain: "match-score-d70bf.firebaseapp.com",
                projectId: "match-score-d70bf",
                storageBucket: "match-score-d70bf.appspot.com",
                messagingSenderId: "411796120290",
                appId: "1:411796120290:web:53cd7c32ae07679b1274bb",
                measurementId: "G-099LQPZK76"
            };

            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            
            // Configura o login com Google
            document.getElementById('google-signin').addEventListener('click', function() {
                const provider = new firebase.auth.GoogleAuthProvider();
                
                auth.signInWithPopup(provider)
                    .then((result) => {
                        // Login bem-sucedido
                        window.location.href = 'cadastro2.html';
                    }).catch((error) => {
                        console.error("Erro no login:", error);
                        alert("Ocorreu um erro ao tentar fazer login com o Google.");
                    });
            });
        }
    </script>
