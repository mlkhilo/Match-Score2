<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cadastro</title>
    <link rel="icon" href="imagens/loguinho.png" type="image/png">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* Reset e Variáveis */
        :root {
            --primary: #e81cff;
            --secondary: #40c9ff;
            --dark: #111;
            --dark-gray: #212121;
            --medium-gray: #313131;
            --light-gray: #717171;
            --white: #fff;
        }

        /* Estilo base responsivo */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container do formulário - Responsivo */
        .form-container {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(var(--dark-gray), var(--dark-gray)) padding-box,
                        linear-gradient(150deg, transparent 35%, var(--primary), var(--secondary)) border-box;
            border: 2px solid transparent;
            padding: 30px;
            color: var(--white);
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        /* Ajustes para mobile */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
                border-radius: 12px;
            }
        }

        /* Logo */
        .form-container .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container .logo img {
            width: 80px;
            height: auto;
        }

        /* Título */
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        /* Formulário */
        .form-container .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Grupos de campos */
        .form-container .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-container .form-group label {
            color: var(--light-gray);
            font-weight: 600;
            font-size: 0.8rem;
        }

        /* Campos de entrada */
        .form-container .form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            color: var(--white);
            background-color: transparent;
            border: 1px solid #414141;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-container .form-group input::placeholder {
            opacity: 0.5;
        }

        .form-container .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Botão de submit */
        .form-container .form-submit-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 220px;
            height: 50px;
            background: var(--dark);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin: 15px auto 0;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .form-container .form-submit-btn::before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        .form-container .form-submit-btn:hover::before {
            opacity: 1;
        }

        .form-container .form-submit-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--dark);
            left: 0;
            top: 0;
            z-index: -1;
            border-radius: 10px;
        }

        /* Botão do Google */
        .google-btn {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .google-btn button {
            width: 100%;
            max-width: 200px;
            height: 50px;
            background-color: #fff;
            background-image: url('google.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .google-btn button:hover {
            opacity: 0.9;
        }

        /* Tela de carregamento */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: black;
            z-index: 9999;
        }

        .loading-video {
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        /* Ícones sociais */
        .main {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            z-index: 100;
        }

        .up, .down {
            display: flex;
            gap: 0.5em;
        }

        /* Ajuste para mobile nos ícones sociais */
        @media (max-width: 600px) {
            .main {
                bottom: 5px;
                right: 5px;
            }
            
            .card1, .card2, .card3, .card4 {
                width: 60px !important;
                height: 60px !important;
            }
            
            .instagram, .twitter, .github, .discord {
                transform: scale(0.8);
            }
        }

        .card1, .card2, .card3, .card4 {
            width: 90px;
            height: 90px;
            outline: none;
            border: none;
            background: white;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card1 { border-radius: 90px 5px 5px 5px; }
        .card2 { border-radius: 5px 90px 5px 5px; }
        .card3 { border-radius: 5px 5px 5px 90px; }
        .card4 { border-radius: 5px 5px 90px 5px; }

        .card1:hover { background-color: #cc39a4; }
        .card2:hover { background-color: #03A9F4; }
        .card3:hover { background-color: black; }
        .card4:hover { background-color: #8c9eff; }

        .card1:hover .instagram, 
        .card2:hover .twitter, 
        .card3:hover .github, 
        .card4:hover .discord {
            fill: white;
        }

        .card1:hover, .card2:hover, 
        .card3:hover, .card4:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        /* Animações */
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
    </style>
</head>
<body>

    <script>
        // Função para exibir a tela de carregamento
        function showLoadingScreen(event) {
            event.preventDefault();
            document.getElementById('loading').style.display = 'flex';

            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                window.location.href = 'inicio.html';
            }, 3000);
        }

        // Função que será chamada quando o botão de login do Google for clicado
        function googleSignIn() {
            google.accounts.id.prompt();
        }

        // Google Sign-In callback
        function handleCredentialResponse(response) {
            const data = jwt_decode(response.credential);
            console.log("Nome:", data.name);
            console.log("Email:", data.email);
            console.log("Imagem de Perfil:", data.picture);
        }

        // Inicializando o Google Sign-In
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: 'SEU_CLIENT_ID',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById('google-signin'),
                { theme: 'outline', size: 'short' }
            );
            google.accounts.id.prompt();
        }
    </script>
