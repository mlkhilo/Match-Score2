        /* Estilo da página de cadastro */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }

        .form-container {
    background-color: #212121;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 500px;  /* Aumentando a largura */
    height: auto;  /* Ou você pode definir uma altura fixa, como 600px */
    background: linear-gradient(#212121, #212121) padding-box,
                linear-gradient(150deg, transparent 35%,#e81cff, #40c9ff) border-box;
    border: 2px solid transparent;
    padding: 40px 30px; /* Aumentando o padding para criar mais espaço interno */
    font-size: 14px;
    font-family: inherit;
    color: white;
    display: flex;
    flex-direction: column;
    gap: 20px;
    box-sizing: border-box;
    border-radius: 16px;
}

        .form-container .form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        }

        .form-container .form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-container .form-group {
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.form-container .form-group label {
  display: block;
  margin-bottom: 5px;
  color: #717171;
  font-weight: 600;
  font-size: 12px;
}

.form-container .form-group input {
  width: 100%;
  padding: 12px 16px;
  border-radius: 8px;
  color: #fff;
  font-family: inherit;
  background-color: transparent;
  border: 1px solid #414141;
}

.form-container .form-group textarea {
  width: 100%;
  padding: 12px 16px;
  border-radius: 8px;
  resize: none;
  color: #fff;
  height: 96px;
  border: 1px solid #414141;
  background-color: transparent;
  font-family: inherit;
}

.form-container .form-group input::placeholder {
  opacity: 0.5;
}

.form-container .form-group input:focus {
  outline: none;
  border-color: #e81cff;
}

.form-container .form-group textarea:focus {
  outline: none;
  border-color: #e81cff;
}

.form-container .form-submit-btn {
  display: flex;
  align-items: flex-start;
  justify-content: center;
  align-self: flex-start;
  font-family: inherit;
  color: #717171;
  font-weight: 600;
  width: 40%;
  background: #313131;
  border: 1px solid #414141;
  padding: 12px 16px;
  font-size: inherit;
  gap: 8px;
  margin-top: 8px;
  cursor: pointer;
  border-radius: 6px;
}

.form-container .form-submit-btn:hover {
  background-color: #fff;
  border-color: #fff;
}

        .form-container .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilo para os campos de entrada */
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid transparent; /* Inicialmente transparente */
            border-radius: 4px;
            box-sizing: border-box;
            color: #ccc; /* Cor do texto um pouco mais escura */
            background-color: rgb(29, 29, 34); /* Cor de fundo do input */
            transition: border-color 0.3s ease, color 0.3s ease; /* Transição suave para a borda e cor */
        }

        /* Quando o campo está em foco ou o mouse passa por cima */
        .form-container input:focus, .form-container select:focus,
        .form-container input:hover, .form-container select:hover {
            border-color: white; /* Borda branca */
            color: white; /* Texto branco ao focar ou passar o mouse */
            outline: none; /* Remove o contorno padrão */
        }

        /* Estilo do botão */
        .form-container button {
            width: 220px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            align-items: center;
            display: flex;
            justify-content: center;
            margin: auto;
        }

        .form-container button::before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left:-2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .form-container button:active{
            color: #000
        }
        .form-container button:active:after{
            background: transparent;
        }
        .form-container button:hover:before{
            opacity: 1;
        }
        .form-container button:after{
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        /* Estilo da tela de carregamento */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
            background-color: black;
        }

        /* Estilo para o vídeo */
        .loading-video {
            width: 70%;  /* Ajuste o tamanho do vídeo */
            max-width: 600px;
        }

        /* Botão Google personalizado */
        .google-btn {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .google-btn button {
            width: 200px; /* Ajuste o tamanho do botão */
            height: 50px; /* Ajuste a altura do botão */
            background-image: url(google.png); /* Substitua com o caminho da sua imagem personalizada */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .google-btn button:hover {
            opacity: 0.9;
        }

    <script>
        // Função para exibir a tela de carregamento
        function showLoadingScreen(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Exibe a tela de carregamento
            document.getElementById('loading').style.display = 'flex';

            // Simula o tempo de carregamento
            setTimeout(function() {
                // Esconde a tela de carregamento
                document.getElementById('loading').style.display = 'none';

                // Redireciona para a página de sucesso após o "carregamento"
                window.location.href = 'inicio.html'; // Substitua pelo caminho da página desejada
            }, 3000); // 3 segundos de "carregamento"
        }

        // Função que será chamada quando o botão de login do Google for clicado
        function googleSignIn() {
            google.accounts.id.prompt();
        }

        // Google Sign-In callback
        function handleCredentialResponse(response) {
            const data = jwt_decode(response.credential);
            console.log("Nome:", data.name);
            console.log("Email:", data.email);
            console.log("Imagem de Perfil:", data.picture);

            // Aqui você pode implementar o processo de cadastro do usuário com as informações recebidas do Google
        }

        // Inicializando o Google Sign-In
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: 'SEU_CLIENT_ID', // Substitua com seu Client ID do Google
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById('google-signin'),
                { theme: 'outline', size: 'short' }  // Estilo do botão
            );
            google.accounts.id.prompt(); // Exibe o prompt de login, se necessário
        }
    </script>
