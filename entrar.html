            </div>
            <div class="form-group">
                <input type="password" id="senha" placeholder="senha" required>
            </div>
            <button type="submit" class="form-submit-btn">Entrar</button>
        </form>

        <div class="google-btn">
            <button id="google-signin" onclick="googleSignIn()"></button>
        </div>
    </div>

    <script>
        // Função para exibir a tela de carregamento
        function showLoadingScreen(event) {
            event.preventDefault();
            document.getElementById('loading').style.display = 'flex';

            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                window.location.href = 'inicio.html';
            }, 3000);
        }

        // Função que será chamada quando o botão de login do Google for clicado
        function googleSignIn() {
            google.accounts.id.prompt();
        }

        // Google Sign-In callback
        function handleCredentialResponse(response) {
            const data = jwt_decode(response.credential);
            console.log("Nome:", data.name);
            console.log("Email:", data.email);
            console.log("Imagem de Perfil:", data.picture);
        }

        // Inicializando o Google Sign-In
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: 'SEU_CLIENT_ID',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById('google-signin'),
                { theme: 'outline', size: 'short' }
            );
            google.accounts.id.prompt();
        }
    </script>
</body>
</html>
