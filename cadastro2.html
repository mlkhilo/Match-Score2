<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="imagens/loguinho.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }

        .form-container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            background: linear-gradient(#212121, #212121) padding-box,
              linear-gradient(145deg, transparent 35%,#e81cff, #40c9ff) border-box;
            border: 2px solid transparent;
            padding: 32px 24px;
            margin-left: 150px;
            font-size: 14px;
            font-family: inherit;
            color: white;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-sizing: border-box;
            border-radius: 16px;
            position: relative;
        }

        .form-container .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-container .form-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .form-container .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #717171;
            font-weight: 600;
            font-size: 12px;
        }

        .form-container .form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            background-color: transparent;
            border: 1px solid #414141;
        }

        .form-container .form-group input::placeholder {
            opacity: 0.5;
        }

        .form-container .form-group input:focus {
            outline: none;
            border-color: #e81cff;
        }

        .form-group.pix-group {
            position: relative;
            display: flex;
            justify-content: center;
        }

        .form-group.pix-group input {
            width: 100%;
            padding-left: 40px;
        }

        .form-group.pix-group img {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: auto;
        }

        .form-container .form-submit-btn,
        .form-container button {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: inherit;
            color: #fff;
            background: #111;
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            cursor: pointer;
            margin: auto;
            width: 220px;
            height: 50px;
        }

        .form-container button:hover {
            background-color: #fff;
            color: #000;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid transparent;
            border-radius: 4px;
            box-sizing: border-box;
            color: #ccc;
            background-color: rgb(29, 29, 34);
            transition: border-color 0.3s ease, color 0.3s ease;
        }

        .form-container input:focus, .form-container select:focus,
        .form-container input:hover, .form-container select:hover {
            border-color: white;
            color: white;
            outline: none;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            background-color: black;
        }

        .loading-video {
            width: 70%;
            max-width: 600px;
        }

        .sports-selection {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .sports-selection img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .sports-selection img:hover {
            transform: scale(1.1);
        }

        .campo-image {
            display: none;
            width: 100%;
            height: auto;
        }

        .posicao {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: red;
            color: white;
            text-align: center;
            line-height: 30px;
            font-size: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .posicao:hover {
            transform: scale(1.2);
        }

        .posicao.selected {
            background-color: limegreen;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
                padding: 20px;
            }
            
            .form-container {
                width: 100%;
                margin-left: 0;
                margin-bottom: 20px;
            }
            
            #futsalQuadraContainer {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 90%;
                max-width: 400px;
            }
            
            #futsalQuadraContainer img {
                width: 100%;
                height: auto;
            }
            
            .close-btn {
                font-size: 24px;
            }
        }
        
        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            background: red;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            z-index: 11;
            border: 2px solid white;
        }
        
        .selected-positions {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .position-tag {
            background: limegreen;
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        
        .position-tag .remove-tag {
            margin-left: 5px;
            cursor: pointer;
        }

        /* Estilos para o círculo de foto */
        .photo-upload-container {
            position: absolute;
            top: -40px;
            left: 20px;
            width: 80px;
            height: 80px;
            z-index: 10;
        }
        
        .photo-circle {
            left: 440%;
            top: 80%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #333;
            border: 2px dashed #666;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .photo-circle:hover {
            border-color: #e81cff;
            transform: scale(1.05);
        }
        
        .plus-sign {
            color: #666;
            font-size: 30px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .photo-circle:hover .plus-sign {
            color: #e81cff;
        }
        
        .photo-circle.has-image .plus-sign {
            display: none;
        }
        
        .photo-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .photo-circle.has-image .photo-preview {
            display: block;
        }
        
        #photoInput {
            display: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- Círculo de upload de foto -->
        <div class="photo-upload-container">
            <div class="photo-circle" id="photoCircle" onclick="document.getElementById('photoInput').click()">
                <div class="plus-sign">+</div>
                <img class="photo-preview" id="photoPreview" src="" alt="Foto do perfil">
            </div>
            <input type="file" id="photoInput" accept="image/*" onchange="handlePhotoUpload()">
        </div>

        <div class="form">
            <div class="logo">
                <img src="imagens/loguinho.png" alt="Logo" style="width: 80px; height: auto;">
            </div>
            <h2 style="text-align: center;">Criar Conta</h2>
            <form id="registerForm" onsubmit="showLoadingScreen(event)">
                <div class="form-group">
                    <label for="esporte">Escolha o Esporte</label>
                    <div class="sports-selection">
                        <img src="https://wallpapers.com/images/hd/soccer-ball-pictures-y9ypodtboi70iqe6.jpg" alt="Futebol" onclick="selectSport('futebol')">
                        <img src="https://s2-ge.glbimg.com/BNq-vJlrUSsqSnC9vXWjq1kjhmY=/0x0:1024x641/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_bc8228b6673f488aa253bbcb03c80ec5/internal_photos/bs/2021/y/D/5zkpFAQKaGWVSoBnR8hw/gettyimages-1339644999.jpg" alt="Futsal" onclick="selectSport('futsal')">
                    </div>
                </div>

                <div class="form-group">
                    <label for="posicao">Posição</label>
                    <select id="posicao" required>
                        <option value="">Escolha a posição</option>
                    </select>
                    <div id="selectedPositionsForm" class="selected-positions"></div>
                </div>

                <div class="form-group pix-group">
                    <input type="text" id="pix" placeholder="Pix (Chave Pix)" required>
                    <img src="https://files.passeidireto.com/2889edc1-1a70-456a-a32c-e3f050102347/2889edc1-1a70-456a-a32c-e3f050102347.png" alt="Logo Pix">
                </div>

                <select id="campo" required onchange="showCampoImage()">
                    <option value="">Selecione o Tipo de Campo</option>
                    <option value="quadra">Quadra</option>
                    <option value="areia">Areia</option>
                    <option value="gramado">Gramado</option>
                </select>

                <div id="campo-images">
                    <img id="quadra-image" class="campo-image" src="quadra.jpg" alt="Quadra">
                    <img id="areia-image" class="campo-image" src="areia.jpg" alt="Areia">
                    <img id="gramado-image" class="campo-image" src="gramado.jpg" alt="Gramado">
                </div>

                <input type="number" id="idade" placeholder="Idade" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <div id="loading" class="loading-screen">
        <video class="loading-video" src="videos/loading MATCH SCORE.mp4" autoplay loop muted></video>
    </div>

    <!-- Quadra de Futsal com posições (vertical) -->
    <div id="futsalQuadraContainer" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px;">
        <div class="close-btn" onclick="document.getElementById('futsalQuadraContainer').style.display = 'none'">X</div>
        <div style="position: relative;">
            <img src="imagens/futsal.png" alt="Quadra de Futsal" style="width: 300px; height: 500px; object-fit: cover;">

            <!-- Posições ajustadas para quadra vertical -->
            <div class="posicao" style="top: 10%; left: 45%;" data-posicao="Goleiro">G</div>
            <div class="posicao" style="top: 47%; left: 20%;" data-posicao="Ala Esq">AE</div>
            <div class="posicao" style="top: 47%; left: 70%;" data-posicao="Ala Di">AD</div>
            <div class="posicao" style="top: 65%; left: 45%;" data-posicao="Pivô">P</div>
            <div class="posicao" style="top: 30%; left: 45%;" data-posicao="Fixo">F</div>
        </div>
        <div class="selected-positions" id="selectedPositions"></div>
    </div>

<!-- Quadra de Futebol de Campo (vertical) -->
<div id="campoQuadraContainer" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px;">
    <div class="close-btn" onclick="document.getElementById('campoQuadraContainer').style.display = 'none'">X</div>
    <div style="position: relative;">
        <img src="imagens/campo.png" alt="Quadra de Futebol" style="width: 300px; height: 500px; object-fit: cover;">

        <!-- Posições ajustadas para campo VERTICAL -->
        <div class="posicao" style="top: 10%; left: 50%;" data-posicao="Goleiro">G</div>
        <div class="posicao" style="top: 25%; left: 30%;" data-posicao="Zagueiro">Z</div>
        <div class="posicao" style="top: 25%; left: 70%;" data-posicao="Lateral">L</div>
        <div class="posicao" style="top: 40%; left: 50%;" data-posicao="Volante">V</div>
        <div class="posicao" style="top: 55%; left: 40%;" data-posicao="Meia">M</div>
        <div class="posicao" style="top: 55%; left: 60%;" data-posicao="Ponta">P</div>
        <div class="posicao" style="top: 75%; left: 50%;" data-posicao="Atacante">A</div>
    </div>
    <div class="selected-positions" id="selectedPositionsCampo"></div>
</div>

    <script>
       const selectedPositions = {
    futebol: new Set(),
    futsal: new Set()
};
let currentSport = null;
        
        function showLoadingScreen(event) {
            event.preventDefault();
            document.getElementById('loading').style.display = 'flex';
            setTimeout(function () {
                document.getElementById('loading').style.display = 'none';
                window.location.href = 'inicio.html';
            }, 3000);
        }

        function handlePhotoUpload() {
            const file = document.getElementById('photoInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('photoPreview');
                    preview.src = e.target.result;
                    document.getElementById('photoCircle').classList.add('has-image');
                }
                reader.readAsDataURL(file);
            }
        }

        function showCampoImage() {
            const campo = document.getElementById('campo').value;
            const images = document.querySelectorAll('.campo-image');
            images.forEach(image => image.style.display = 'none');
            if (campo) {
                document.getElementById(campo + '-image').style.display = 'block';
            }
        }

        function updatePosicoes(esporte) {
    const posicaoSelect = document.getElementById('posicao');
    posicaoSelect.innerHTML = '<option value="">Escolha a posição</option>';
    
    let opcoesPosicao = [];
    if (esporte === 'futebol') {
        opcoesPosicao = ['Goleiro', 'Zagueiro', 'Lateral', 'Volante', 'Meia', 'Ponta', 'Atacante'];
    } else if (esporte === 'futsal') {
        opcoesPosicao = ['Goleiro', 'Pivô', 'Ala', 'Fixo'];
    }
    
    opcoesPosicao.forEach(function (posicao) {
        const option = document.createElement('option');
        option.value = posicao;
        option.textContent = posicao;
        posicaoSelect.appendChild(option);
    });
    
    // Mantém as seleções se já existirem
    if (selectedPositions[esporte].size > 0) {
        posicaoSelect.value = Array.from(selectedPositions[esporte]).join(', ');
    }
}

        function selectSport(esporte) {
    currentSport = esporte;
    updatePosicoes(esporte);
    
    const quadraFutsal = document.getElementById('futsalQuadraContainer');
    const quadraCampo = document.getElementById('campoQuadraContainer');
    
    if (esporte === 'futsal') {
        quadraFutsal.style.display = 'block';
        quadraCampo.style.display = 'none';
    } else if (esporte === 'futebol') {
        quadraFutsal.style.display = 'none';
        quadraCampo.style.display = 'block';
    }
    
    updateSelectedPositionsDisplay();
}


function updateSelectedPositionsDisplay() {
    const containerFutsal = document.getElementById('selectedPositions');
    const containerCampo = document.getElementById('selectedPositionsCampo');
    const formContainer = document.getElementById('selectedPositionsForm');
    
    containerFutsal.innerHTML = '';
    containerCampo.innerHTML = '';
    formContainer.innerHTML = '';
    
    // Atualiza os marcadores visuais nas quadras
    document.querySelectorAll('.posicao').forEach(el => {
        const position = el.getAttribute('data-posicao');
        el.classList.remove('selected');
        
        if (selectedPositions.futsal.has(position)) {
            if (currentSport === 'futsal') el.classList.add('selected');
        }
        if (selectedPositions.futebol.has(position)) {
            if (currentSport === 'futebol') el.classList.add('selected');
        }
    });
    
    // Mostra as posições selecionadas para o esporte atual
    const currentPositions = selectedPositions[currentSport];
    currentPositions.forEach(position => {
        const tag = document.createElement('div');
        tag.className = 'position-tag';
        tag.innerHTML = `
            ${position}
            <span class="remove-tag" onclick="removePosition('${position}')">×</span>
        `;
        formContainer.appendChild(tag);
    });
    
    // Atualiza o select
    const select = document.getElementById('posicao');
    if (currentPositions.size > 0) {
        select.value = Array.from(currentPositions).join(', ');
    } else {
        select.value = '';
    }
}
        
function removePosition(position) {
    selectedPositions[currentSport].delete(position);
    updateSelectedPositionsDisplay();
}

        document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.posicao').forEach(function (element) {
        element.addEventListener('click', function () {
            const position = this.getAttribute('data-posicao');
            const positionsSet = selectedPositions[currentSport];
            
            if (positionsSet.has(position)) {
                positionsSet.delete(position);
                this.classList.remove('selected');
            } else {
                positionsSet.add(position);
                this.classList.add('selected');
            }
            
            updateSelectedPositionsDisplay();
        });
    });
}); 
    </script>
</body>
</html>
