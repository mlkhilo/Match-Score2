<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="imagens/loguinho.png" type="image/png">
    <style>
        /* Estilo da página de cadastro */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }

        .form-container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            background: linear-gradient(#212121, #212121) padding-box,
              linear-gradient(145deg, transparent 35%,#e81cff, #40c9ff) border-box;
              border: 2px solid transparent;
            padding: 32px 24px;
            margin-left: 150px;
            font-size: 14px;
            font-family: inherit;
            color: white;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-sizing: border-box;
            border-radius: 16px;
        }

        .form-container .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-container .preview {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #414141;
            padding: 10px;
            background-color: #1d1d1d;
            border-radius: 8px;
            height: 100%;
            margin-top: 20px;
        }
        .preview {
            max-width: 50px;
            max-width: 50px;
        }

        .form-container .preview img {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }

        .form-container .form-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .form-container .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #717171;
            font-weight: 600;
            font-size: 12px;
        }

        .form-container .form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            background-color: transparent;
            border: 1px solid #414141;
        }

        .form-container .form-group input::placeholder {
            opacity: 0.5;
        }

        .form-container .form-group input:focus {
            outline: none;
            border-color: #e81cff;
        }

        .form-container .form-submit-btn {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            align-self: flex-start;
            font-family: inherit;
            color: #717171;
            font-weight: 600;
            width: 40%;
            background: #313131;
            border: 1px solid #414141;
            padding: 12px 16px;
            font-size: inherit;
            gap: 8px;
            margin-top: 8px;
            cursor: pointer;
            border-radius: 6px;
        }

        .form-container .form-submit-btn:hover {
            background-color: #fff;
            border-color: #fff;
        }

        /* Estilo para os campos de entrada */
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid transparent;
            border-radius: 4px;
            box-sizing: border-box;
            color: #ccc;
            background-color: rgb(29, 29, 34);
            transition: border-color 0.3s ease, color 0.3s ease;
        }

        .form-container input:focus, .form-container select:focus,
        .form-container input:hover, .form-container select:hover {
            border-color: white;
            color: white;
            outline: none;
        }

        /* Estilo do botão */
        .form-container button {
            width: 220px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            align-items: center;
            display: flex;
            justify-content: center;
            margin: auto;
        }

        /* Estilo da tela de carregamento */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
            background-color: black;
        }

        .loading-video {
            width: 80%;
            max-width: 800px;
        }

        /* Imagens de tipos de campo */
        .campo-image {
            display: none;
            width: 100%;
            height: auto;
        }

        /* Centralizando a logo */
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <!-- Formulário de Cadastro -->
    <div class="form-container">
        <!-- Formulário de entrada de dados -->
        <div class="form">
            <div class="logo">
                <img src="imagens/loguinho.png" alt="Logo" style="width: 80px; height: auto;">
            </div>
            <h2 style="text-align: center;">Criar Conta</h2>
            <form id="registerForm" onsubmit="showLoadingScreen(event)">
                <!-- Selecione o esporte -->
                <div class="form-group">
                    <label for="esporte">Tipo do Esporte</label>
                    <select id="esporte" required onchange="updatePosicoes()">
                        <option value="">Selecione o Esporte</option>
                        <option value="futebol">Futebol</option>
                        <option value="volei">Vôlei</option>
                        <option value="basquete">Basquete</option>
                    </select>
                </div>

                <!-- Selecione a posição -->
                <div class="form-group">
                    <label for="posicao">Posição</label>
                    <select id="posicao" required>
                        <option value="">Escolha a posição</option>
                    </select>
                </div>

                <!-- Outros campos -->
                <input type="text" id="pix" placeholder="Pix (Chave Pix)" required>
                <select id="campo" required onchange="showCampoImage()">
                    <option value="">Selecione o Tipo de Campo</option>
                    <option value="quadra">Quadra</option>
                    <option value="areia">Areia</option>
                    <option value="gramado">Gramado</option>
                </select>

                <div id="campo-images">
                    <img id="quadra-image" class="campo-image" src="quadra.jpg" alt="Quadra">
                    <img id="areia-image" class="campo-image" src="areia.jpg" alt="Areia">
                    <img id="gramado-image" class="campo-image" src="gramado.jpg" alt="Gramado">
                </div>

                <input type="number" id="idade" placeholder="Idade" required>
                <input type="file" id="fotoPerfil" accept="image/*" required onchange="previewImage()">
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Pré-visualização da imagem do lado direito -->
    <div class="preview">
        <img id="imagePreview" src="" alt="Pré-visualização" />
    </div>

    <!-- Tela de Carregamento com vídeo -->
    <div id="loading" class="loading-screen">
        <video class="loading-video" src="videos/loading MATCH SCORE.mp4" autoplay loop muted></video>
    </div>

    <script>
        // Função para exibir a tela de carregamento
        function showLoadingScreen(event) {
            event.preventDefault();

            // Exibe a tela de carregamento
            document.getElementById('loading').style.display = 'flex';

            // Simula o tempo de carregamento
            setTimeout(function() {
                // Esconde a tela de carregamento
                document.getElementById('loading').style.display = 'none';

                // Redireciona para a página de sucesso após o "carregamento"
                window.location.href = 'inicio.html'; 
            }, 3000); 
        }

        // Função para exibir a pré-visualização da imagem
        function previewImage() {
            const file = document.getElementById('fotoPerfil').files[0];
            const reader = new FileReader();

            reader.onloadend = function() {
                document.getElementById('imagePreview').src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        // Função para exibir a imagem do tipo de campo selecionado
        function showCampoImage() {
            const campo = document.getElementById('campo').value;

            // Esconde todas as imagens
            const images = document.querySelectorAll('.campo-image');
            images.forEach(image => image.style.display = 'none');

            // Exibe a imagem do campo selecionado
            if (campo) {
                document.getElementById(campo + '-image').style.display = 'block';
            }
        }

        // Função para atualizar as posições com base no esporte selecionado
        function updatePosicoes() {
            const esporte = document.getElementById('esporte').value;
            const posicaoSelect = document.getElementById('posicao');
            
            // Limpar opções anteriores
            posicaoSelect.innerHTML = '<option value="">Escolha a posição</option>';

            let opcoesPosicao = [];

            if (esporte === 'futebol') {
                opcoesPosicao = ['Atacante', 'Meio-Campo', 'Zagueiro', 'Goleiro'];
            } else if (esporte === 'volei') {
                opcoesPosicao = ['Levantador', 'Oposto', 'Líbero', 'Central', 'Ponteiro'];
            } else if (esporte === 'basquete') {
                opcoesPosicao = ['Armador', 'Ala', 'Ala-Pivô', 'Pivô'];
            }

            // Adicionar as opções de posição ao select
            opcoesPosicao.forEach(function(posicao) {
                const option = document.createElement('option');
                option.value = posicao;
                option.textContent = posicao;
                posicaoSelect.appendChild(option);
            });
        }
    </script>

</body>
</html>
