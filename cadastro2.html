<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="imagens/loguinho.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }

        .form-container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            background: linear-gradient(#212121, #212121) padding-box,
              linear-gradient(145deg, transparent 35%,#e81cff, #40c9ff) border-box;
            border: 2px solid transparent;
            padding: 32px 24px;
            margin-left: 150px;
            font-size: 14px;
            font-family: inherit;
            color: white;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-sizing: border-box;
            border-radius: 16px;
        }

        .form-container .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-container .preview {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #414141;
            padding: 10px;
            background-color: #1d1d1d;
            border-radius: 8px;
            height: 100%;
            margin-top: 20px;
        }

        .form-container .form-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .form-container .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #717171;
            font-weight: 600;
            font-size: 12px;
        }

        .form-container .form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            background-color: transparent;
            border: 1px solid #414141;
        }

        .form-container .form-group input::placeholder {
            opacity: 0.5;
        }

        .form-container .form-group input:focus {
            outline: none;
            border-color: #e81cff;
        }

        .form-group.pix-group {
            position: relative;
            display: flex;
            justify-content: center;
        }

        .form-group.pix-group input {
            width: 100%;
            padding-left: 40px;
        }

        .form-group.pix-group img {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: auto;
        }

        .form-container .form-submit-btn,
        .form-container button {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: inherit;
            color: #fff;
            background: #111;
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            cursor: pointer;
            margin: auto;
            width: 220px;
            height: 50px;
        }

        .form-container button:hover {
            background-color: #fff;
            color: #000;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid transparent;
            border-radius: 4px;
            box-sizing: border-box;
            color: #ccc;
            background-color: rgb(29, 29, 34);
            transition: border-color 0.3s ease, color 0.3s ease;
        }

        .form-container input:focus, .form-container select:focus,
        .form-container input:hover, .form-container select:hover {
            border-color: white;
            color: white;
            outline: none;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            background-color: black;
        }

        .loading-video {
            width: 70%;
            max-width: 600px;
        }

        .sports-selection {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .sports-selection img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .sports-selection img:hover {
            transform: scale(1.1);
        }

        .carousel {
            display: flex;
            overflow: hidden;
            margin-top: 20px;
        }

        .carousel img {
            width: 100%;
            object-fit: cover;
            margin-right: 10px;
        }

        .campo-image {
            display: none;
            width: 100%;
            height: auto;
        }

        .imagePreview {
            width: 1000px;
            height: 80%;
            margin: auto;
        }

        .posicao {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: red;
            color: white;
            text-align: center;
            line-height: 30px;
            font-size: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .posicao:hover {
            transform: scale(1.2);
        }

        .posicao.selected {
            background-color: limegreen;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form">
            <div class="logo">
                <img src="imagens/loguinho.png" alt="Logo" style="width: 80px; height: auto;">
            </div>
            <h2 style="text-align: center;">Criar Conta</h2>
            <form id="registerForm" onsubmit="showLoadingScreen(event)">
                <div class="form-group">
                    <label for="esporte">Escolha o Esporte</label>
                    <div class="sports-selection">
                        <img src="https://wallpapers.com/images/hd/soccer-ball-pictures-y9ypodtboi70iqe6.jpg" alt="Futebol" onclick="selectSport('futebol')">
                        <img src="https://s2-ge.glbimg.com/BNq-vJlrUSsqSnC9vXWjq1kjhmY=/0x0:1024x641/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_bc8228b6673f488aa253bbcb03c80ec5/internal_photos/bs/2021/y/D/5zkpFAQKaGWVSoBnR8hw/gettyimages-1339644999.jpg" alt="Futsal" onclick="selectSport('futsal')">
                    </div>
                </div>

                <div class="form-group">
                    <label for="posicao">Posição</label>
                    <select id="posicao" required>
                        <option value="">Escolha a posição</option>
                    </select>
                </div>

                <div class="form-group pix-group">
                    <input type="text" id="pix" placeholder="Pix (Chave Pix)" required>
                    <img src="https://files.passeidireto.com/2889edc1-1a70-456a-a32c-e3f050102347/2889edc1-1a70-456a-a32c-e3f050102347.png" alt="Logo Pix">
                </div>

                <select id="campo" required onchange="showCampoImage()">
                    <option value="">Selecione o Tipo de Campo</option>
                    <option value="quadra">Quadra</option>
                    <option value="areia">Areia</option>
                    <option value="gramado">Gramado</option>
                </select>

                <div id="campo-images">
                    <img id="quadra-image" class="campo-image" src="quadra.jpg" alt="Quadra">
                    <img id="areia-image" class="campo-image" src="areia.jpg" alt="Areia">
                    <img id="gramado-image" class="campo-image" src="gramado.jpg" alt="Gramado">
                </div>

                <input type="number" id="idade" placeholder="Idade" required>
                <input type="file" id="fotoPerfil" accept="image/*" required onchange="previewImage()">
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <div class="preview">
        <img id="imagePreview" src="" alt="Pré-visualização" />
    </div>

    <div id="loading" class="loading-screen">
        <video class="loading-video" src="videos/loading MATCH SCORE.mp4" autoplay loop muted></video>
    </div>

    <!-- Quadra de Futsal com posições -->
    <div id="futsalQuadraContainer" style="display: none; position: absolute; top: 20px; right: 20px; z-index: 10;">
        <div style="position: relative;">
            <img src="imagens/futsal.png" alt="Quadra de Futsal" style="width: 600px; height: auto;">

            <div class="posicao" style="top: 45%; left: 5%;" data-posicao="Goleiro">G</div>
            <div class="posicao" style="top: 20%; left: 40%;" data-posicao="Ala">A</div>
            <div class="posicao" style="top: 70%; left: 40%;" data-posicao="Ala">A</div>
            <div class="posicao" style="top: 35%; left: 70%;" data-posicao="Pivô">P</div>
            <div class="posicao" style="top: 55%; left: 70%;" data-posicao="Fixação">F</div>
        </div>
    </div>

    <script>
        function showLoadingScreen(event) {
            event.preventDefault();
            document.getElementById('loading').style.display = 'flex';
            setTimeout(function () {
                document.getElementById('loading').style.display = 'none';
                window.location.href = 'inicio.html';
            }, 3000);
        }

        function previewImage() {
            const file = document.getElementById('fotoPerfil').files[0];
            const reader = new FileReader();
            reader.onloadend = function () {
                document.getElementById('imagePreview').src = reader.result;
            }
            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function showCampoImage() {
            const campo = document.getElementById('campo').value;
            const images = document.querySelectorAll('.campo-image');
            images.forEach(image => image.style.display = 'none');
            if (campo) {
                document.getElementById(campo + '-image').style.display = 'block';
            }
        }

        function updatePosicoes(esporte) {
            const posicaoSelect = document.getElementById('posicao');
            posicaoSelect.innerHTML = '<option value="">Escolha a posição</option>';
            let opcoesPosicao = [];
            if (esporte === 'futebol') {
                opcoesPosicao = ['Atacante', 'Meio-Campo', 'Zagueiro', 'Goleiro'];
            } else if (esporte === 'futsal') {
                opcoesPosicao = ['Goleiro', 'Pivô', 'Ala', 'Fixação'];
            }
            opcoesPosicao.forEach(function (posicao) {
                const option = document.createElement('option');
                option.value = posicao;
                option.textContent = posicao;
                posicaoSelect.appendChild(option);
            });
        }

        function selectSport(esporte) {
            updatePosicoes(esporte);
            const quadra = document.getElementById('futsalQuadraContainer');
            if (esporte === 'futsal') {
                quadra.style.display = 'block';
            } else {
                quadra.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.posicao').forEach(function (element) {
                element.addEventListener('click', function () {
                    this.classList.toggle('selected');
                });
            });
        });
    </script>
</body>
</html>
